service:
  archive:
    wait_time_seconds:  300
  return:
    wait_time_seconds:  1800

  rabbitmq:
    incoming:
      destination: "transaction_sdm"
    outgoing:
      destination: "transaction_sdm_staging"
      routingKey: "transaction_sdm_staging"
      exchange: "transaction_exchange_staging"
  transaction:
    maxNormalAmount: 2500.00
  cron:
    time: "0/5 * * * * *"

